<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Finder</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        THE WEATHER FINDER!!
    </header>
    <main class="row"> 
        <form id="form-column" class="col-2 ml-3 m-2  d-flex flex-column align-items-center">
            <h4>Search for a City</h4>
            <input type="text" id="city-name-input" class="m-2">
            <button type="submit" class="search-button">Search</button> 
            <div id="city-buttons" class="city-buttons"></div>          
        </form>
        <div class="col-9">
            <div id="current-day" class="col-11 d-flex flex-column align-items-left justify-content-around">
                
            </div>
            <div id="five-day-forecast" class="row m-2">

            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
