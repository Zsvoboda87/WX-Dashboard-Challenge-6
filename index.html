<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Finder</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        THE WEATHER FINDER!!
    </header>
    <main class="row"> 
        <form class="col-3 m-2">
            Search for a City's Weather
            <input type="text" id="city-name-input">
            <button type="submit" class="search-button">Search</button>
            <div>PlaceHolder</div>
            
        </form>
        <div class="col-8">
            <div id="current-day">Current Day Place Holder</div>
            <div id="five-day-forecast" class="row m-2">
                <div id="day1" class="col-2 five-day-cards">day1</div>
                <div id="day2" class="col-2 five-day-cards">day2</div>
                <div id="day3" class="col-2 five-day-cards">day3</div>
                <div id="day4" class="col-2 five-day-cards">day4</div>
                <div id="day5" class="col-2 five-day-cards">day5</div>
            </div>
        </div>
    </main>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
